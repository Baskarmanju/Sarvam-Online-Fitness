<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="csjtZSns4hDHV3INpivkswyEL0oPwWg7jSI-_wGsCO4" />
  <title>Sarvam Online Fitness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      background-color: #222;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .banner {
      width: 100%;
      height: auto;
    }

    header {
      background-color: #222;
      color: white;
      padding: 30px 20px;
    }

    section {
      padding: 30px 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: darkblue;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Banner -->
  <img src="Yoga.jpeg" alt="Yoga Banner" class="banner" id="home" />

  <!-- Header -->

  </header>

  <!-- About Section -->
  <section id="about">
